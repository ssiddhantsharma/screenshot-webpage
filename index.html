<body>

        <div class="image"></div>
    <div class="container" id="registration-form">
        <div class="frm">
            <br>
            <br>
            <h2 class="animated tada infinite"><b><center> WEBSITE SCREENSHOT</b></center></h2>
            <Fieldset>
                <Legend> <i><center><h4> <mark>USING <a data-balloon-length="small" data-balloon="thum.io!" data-balloon-pos="down" data-balloon-visible  href="https://www.thum.io/documentation/api/url" target="_blank"> THUM.IO API </a> </mark></</i>
                    </h4>
                    </center>
                </Legend>
                <br>
                   <br> 
                <form name="f1">
                    <div class="form-group">
                        <label for="username" data-balloon-length="medium" data-balloon="[900px] Naah, don't do like this!" data-balloon-pos="right"> <i> <mark> HEIGHT (in pixels): </i> </mark>
                        </label>
                        <br>
                        <br>
                        <input type="number" name="w1" class="form-control" id="username" placeholder="* Enter height as 300 - 900" maxlength="4" required="required" autofocus="autofocus" autocomplete="on" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email" data-balloon-length="medium" data-balloon="[700px] Naah, don't do like this!" data-balloon-pos="right"> <i> <mark> WIDTH (in pixels): </i> </mark>
                        </label>
                        <br>
                        <br>
                        <input type="number" name="e1" class="form-control" id="email" maxlength="4" placeholder="* Enter width as 300 - 700" required="required" autocomplete="on" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email" data-balloon-length="medium" data-balloon-visible data-balloon="Don't include https:// in the url, I'll take care :-)" data-balloon-pos="right"> <i> <mark> WEBSITE URL: </i> </mark>
                        </label>
                        <br>
                        <br> </mark>
                        <input type="text" name="t1" class="form-control" id="email" placeholder="* Url like www.google.com" required="required" formtarget="_self" autocomplete="on" onChange="my()" />
                    </div> <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg fa fa-paper-plane">&nbsp; Submit Values!</button>
                    </div>
                   
                </form>
            </Fieldset>
        </div>
    </div>
